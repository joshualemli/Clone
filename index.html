    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CLONE</title>
        <!-- Google Fonts VT323 font -->
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <!-- CLONE application files -->
        <link rel="stylesheet" href="clone.css">
        <script src="cloneNames.js"></script>
        <script src="clone.js"></script>
    </head>
    <body>
        <!-- GAMEPLAY CONTAINER -->
        <div id="container" class="flexColumn">
            <!-- GAMEPLAY MENU -->
            <div id="menu" class="flexColumn">
                <div id="menu-persistent" class="flexRow">
                    <div id="menu-about">?</div>
                    <input id="menu-callsign" value="Captain Clone">
                    <div id="menu-saveButton" class="menu-button">SAVE</div>
                    <div id="menu-loadButton" class="menu-button">LOAD</div>
                    <div id="menu-openButton-shop" class="menu-button">The Money Pit</div>
                    <div id="menu-openButton-readout" class="menu-button">Readout</div>
                    <div id="menu-openButton-tools" class="menu-button">Tools</div>
                </div>
                <div id="menu-readout" class="flexRow occlude">
                    <div id="menu-readout-countBar" class="flexColumn menu-readout-countArea">
                        <div>living</div>
                        <div class="flexRow">
                            <div id="menu-readout-countBar-clones" class="bg-clones menu-readout-countBar-count">0</div>
                            <div id="menu-readout-countBar-foreign" class="bg-foreign menu-readout-countBar-count">0</div>
                            <div id="menu-readout-countBar-mutant" class="bg-mutant menu-readout-countBar-count">0</div>
                        </div>
                    </div>
                    <div id="menu-readout-perished" class="flexColumn menu-readout-countArea">
                        <div>perished</div>
                        <div class="flexRow">
                            <div id="menu-readout-perishedClones" class="bg-clones menu-readout-perishedValue">0</div>
                            <div id="menu-readout-perishedForeign" class="bg-foreign menu-readout-perishedValue">0</div>
                            <div id="menu-readout-perishedMutant" class="bg-mutant menu-readout-perishedValue">0</div>
                        </div>
                    </div>
                    <div id="menu-readout-production"></div>
                </div>
                <div id="menu-tools" class="flexRow occlude"></div>
            </div>
            <!-- INSPECT CLONE UI -->
            <div id="cloneUI">
                <div id="cloneUI-availableAugmentations"></div>
                <div id="cloneUI-info"></div>
            </div>
            <!-- MAIN CANVAS -->
            <div id="mainCanvasContainer">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
        <!-- STORE DIALOG -->
        <div id="store" class="occlude">
            <div id="store-banner">The Money Pit</div>
            <div id="store-itemDetails" class="store-section">
                <div>
                    <div id="store-itemDetails-icon"></div>
                    <div id="store-itemDetails-name"></div>
                </div>
                <div id="store-itemDetails-description"></div>
                <div style="display:flex;flex-direction:row;">
                    <div id="store-itemDetails-minusTen" class="store-itemDetails-quantityArrow">-10<br><b style="font-size:1.5em;">&ll;</b></div>
                    <div id="store-itemDetails-minusOne" class="store-itemDetails-quantityArrow">-1<br><b style="font-size:1.5em;">&vltri;</b></div>
                    <div id="store-itemDetails-plusOne" class="store-itemDetails-quantityArrow">+1<br><b style="font-size:1.5em;">&vrtri;</b></div>
                    <div id="store-itemDetails-plusTen" class="store-itemDetails-quantityArrow">+10<br><b style="font-size:1.5em;">&gg;</b></div>
                    <div id="store-itemDetails-quantity"></div>
                    <div id="store-itemDetails-cost"></div>
                </div>
            </div>
            <div class="store-section">
                <div class="store-section-label">Clone "Management" Tools</div>
                <div id="store-section-tools" class="store-section-merchandise"></div>
            </div>
            <div class="store-section">
                <div class="store-section-label">Clone Augmentations</div>
                <div id="store-section-augmentations" class="store-section-merchandise"></div>
            </div>
            <div class="store-section">
                <div class="store-section-label">Artifacts</div>
                <div id="store-section-artifacts" class="store-section-merchandise"></div>
            </div>
            <div id="store-checkout" class="store-section">
                <div id="store-checkout-basket"></div>
                <div id="store-checkout-total"></div>
                <div id="store-checkout-cancel">nevermind</div>
                <div id="store-checkout-confirm">PAY YER BLOODMONEY</div>
            </div>
        </div>
    </body>
